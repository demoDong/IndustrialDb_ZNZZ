<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a *ngIf="showSideBar" (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <img class="logo imglogo" src="favicon.png" (click)="goToHome()">
    <div class="logo" (click)="goToHome()">{{title}}</div>
  </div>
  <do-theme-switcher *ngIf="showNavSwitcher()"></do-theme-switcher>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <!-- <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action> -->
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture" (menuClick)="menuClicked($event)"></nb-user>
  </nb-action>
  <nb-action class="control-item" icon="nb-notifications" (click)="onNotificationClicked()"></nb-action>
  <nb-action class="control-item" icon="nb-email"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-actions>
